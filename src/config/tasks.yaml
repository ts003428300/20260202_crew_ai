debate_task:
  description: >
    辯論題目：「{topic}」

    這是第 {round} 回合的辯論。請根據你的角色立場，針對此題目進行發言。

    如果這不是第一回合，請仔細閱讀前一位辯手的發言內容，並針對其論點進行回應與反駁。
    同時提出你自己的新論點來強化己方立場。

    請確保你的發言結構清晰、邏輯嚴密，並使用繁體中文。
  expected_output: >
    一段結構完整的辯論發言，包含：
    1. 對前一位辯手論點的回應（如適用）
    2. 本回合的核心論點
    3. 支持論點的論據與實例

judge_task:
  description: >
    辯論題目：「{topic}」

    你是本場辯論的裁判。請仔細閱讀正反雙方在所有回合中的完整辯論內容，
    然後做出公正的判決。

    你的判決必須包含以下內容：
    1. 雙方表現摘要
    2. 關鍵攻防回合分析
    3. 雙方的優勢與不足
    4. 最終勝負判定
    5. 詳細的評分理由

    請保持絕對中立，只根據辯論中的實際表現做出判決。請使用繁體中文撰寫。
  expected_output: >
    一份完整的裁判判決書，包含：
    1. 辯論摘要
    2. 各回合攻防分析
    3. 雙方優劣評比
    4. 最終判決結果與理由
